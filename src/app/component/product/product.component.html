<div class="container-fluid m-2 fondo">
    <div class="row container-fluid m-0 w-100 h-40">
        <div class="col-sm-3">
            <div class="container p-3">
                <h2>Podes agregar mas productos !</h2>
                <a [routerLink]="['/formProduct']" routerLinkActive="router-link-active"><button type="button"
                        class="btn btn-outline-primary">
                        Nuevo Producto
                    </button>
                </a>
            </div>
        </div>
        <div class="col-sm-6">
            <!-- carrousel -->
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="text-center pt-3">
                            <h3>{{products[0].nombre}}</h3>
                            <p>{{products[0].descripcion}}</p>
                        </div>
                        <img [src]="products[0].imagen" class="d-block product" alt="...">
                        <div class="text-center pt-3">
                            <h3 class="text-center"> Por solo $ {{products[0].precio}}</h3>
                        </div>
                    </div>
                    <div class="carousel-item " *ngFor="let item of products">
                        <div class="text-center pt-3">
                            <h3>{{item.nombre}}</h3>
                            <p>{{item.descripcion}}</p>
                        </div>
                        <img [src]="item.imagen" class="d-block  product" alt="...">
                        <div class="text-center pt-3">
                            <h3 class="text-center fst-italic"> Por solo $ {{item.precio}}</h3>
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
